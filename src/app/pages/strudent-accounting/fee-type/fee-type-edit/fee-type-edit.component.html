<app-layout>
    <div class="container p-4">
        <div class="tab-container">
            <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" selectedIndex="2" [tabPanel]="tabPanel">
                <a mat-tab-link routerLink="../">Fee type List</a>
                <a mat-tab-link [active]="true">Edit Fee Type</a>
            </nav> 
            <mat-tab-nav-panel #tabPanel>

                 <div class="container">
                        <form [formGroup]="feeTypeForm" (ngSubmit)="update()">
                  
                          <div class="form_top">
                            <div class="mb-3 py-5 singleLineInput">
                              <label class="form-label">Name*</label>
                              <input type="text" formControlName="name" class="form-control">
                            </div>
                            <div class="mb-3 py-2 singleLineInput">
                              <label class="form-label">Description*</label>
                              <input type="text" formControlName="description" class="form-control">
                            </div>
                          </div>
                          
  
                            <!--  -->
                            <div class="col-12">
                              <div class="row">
                                  <div class="col">
              
                                  </div>
                                
                                  <div class="row">
                                      <div class="col-12">
                                      <div class="col-12 ">
                                          <table class="table mt-3">
                                              <thead>
                                                <tr>
                                                  <th scope="col"><input type="checkbox" class="form-check-input"></th>
                                                  <th scope="col">SL</th>
                                         
                                                  <th scope="col">Fees Type</th>
                                     
                                                  <th scope="col">Due Date</th>
                                                  <th scope="col">Amount</th>
                      
                                             
                                                </tr>
                                              </thead>
                                              <tbody>
                                                <tr *ngFor="let feesdata of getTypes; let i = index">
                                                  <td scope="row"><input type="checkbox" class="form-check-input"></td>
                                                  <td>{{i+1}}</td>
                                               
                                                
                                                  <td>{{feesdata.name}}</td>
                                            
                                                  <td class="inlineDatePicker">
                                                    <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                                    <input matInput class="form-control dateInput" [matDatepicker]="picker"
                                                     placeholder="dd-mm-yyyy" >
                                                </td>
                                                  <td><input  type="number" ></td>
  
                                                </tr>
                                              </tbody>
                                            </table> 
                                           
                                            
                                                     
                                                                 
                                          </div> 
                                  </div>
                                </div>
                              </div>
                          </div>
                          <mat-paginator [length]="100"
                          [pageSize]="10"
                          #paginator
                          [pageSizeOptions]="[ 10, 25, 100]"
                          aria-label="Select page">
            </mat-paginator>
                            <!--  -->
                            <div class="text-end mb-3">
                              <button class="btn" [disabled]="isLoading || !feeTypeForm.valid">
                                <span *ngIf="isLoading" class="spinner-border text-light"></span>
                                <span *ngIf="!isLoading">Save</span>
                              </button>
                            </div>
                          </form>
                     
                          </div>
            </mat-tab-nav-panel>



        </div>
    </div>
           </app-layout>
